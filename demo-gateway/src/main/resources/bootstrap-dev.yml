    gateway:
      routes:
        - id: demo-user
          uri: lb://demo-user
          predicates:
            -  Path=/demo-user/**
          filters:
            - RewritePath=/demo-user/(?<segment>.*), /$\{segment}
        - id: demo-order
          uri: lb://demo-order
          predicates:
            - Path=/demo-order/**
          filters:
            - RewritePath=/demo-order/(?<segment>.*), /$\{segment}

